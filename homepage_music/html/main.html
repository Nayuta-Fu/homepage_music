    <body>
        <header>
            <h1>メインホーム</h1>

        <main>
            <p>ここから曲のリンクにとびます</p>
            <ul>
                <li><a href="../html/slight-fever.html">飴色の微熱</a></li>
                <!---<li><a href="リンク">曲名</a></li>--->

        </main>

        <footer>
            <p>お問い合わせ</p>
            <form action="https://formspree.io/f/xldlzjjd" method="POST">
                <label>     
                    Your Name:
                    <input type="text" name="name" placeholder="お名前" required>           
                </label><br>
                <label>
                    Your Email:
                    <input type="email" name="_replyto" placeholder="メールアドレス" required>
                </label><br>
                <label>
                    Subject:
                    <select name="subject" required>
                        <option value="お問い合わせ">お問い合わせ</option>
                        <option value="ご意見">ご意見</option>
                        <option value="ご要望">ご要望</option>
                        <option value="バグ報告">バグ報告</option>
                        <option value="その他">その他</option>
                    </select>
                </label><br>
                <label>
                    Your Message:
                    <textarea type="message" name="message" placeholder="メッセージを入力" required></textarea>
                </label><br>
                <button type="submit">送信</button>
            <p>このサイトは個人製作です</p>
        </footer>
    </body>
